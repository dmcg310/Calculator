<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="container">
      <div class="calculator">
        <div id="display"></div>
        <div class="buttons">
          <div class="num-buttons">
            <button type="submit" id="one">1</button>
            <button type="submit" id="two">2</button>
            <button type="submit" id="three">3</button>
            <button type="submit" id="four">4</button>
            <button type="submit" id="five">5</button>
            <button type="submit" id="six">6</button>
            <button type="submit" id="seven">7</button>
            <button type="submit" id="eight">8</button>
            <button type="submit" id="nine">9</button>
            <button type="submit" id="zero">0</button>
          </div>

          <div class="operator-buttons">
            <button type="submit" id="subtract" style="padding-left: 40px">-</button>
            <button type="submit" id="divide">รท</button>
            <button type="submit" id="multiply">X</button>
            <button type="submit" id="backspace">โซ</button>

            <button type="submit" id="addition" style="padding-left: 32px">+</button>
          </div>
          <button type="submit" id="equals">=</button>
          <button type="submit" id="clear">C</button>
        </div>
      </div>
    </div>
  </body>
</html>
